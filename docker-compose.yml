services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - web
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./.keys:/etc/nginx/.keys
    networks:
      - web
    depends_on:
      - portfolio

networks:
  web:
    driver: bridge